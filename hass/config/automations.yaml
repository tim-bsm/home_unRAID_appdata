---

- alias: "Set default theme"
  description: ""
  triggers:
  - trigger: "homeassistant"
    event: "start"
  conditions: []
  actions:
  - action: "frontend.set_theme"
    metadata: {}
    data:
      mode: "dark"
      name: "main"
  mode: "single"

- alias: "Activate scene arbeiten on scene computer an"
  description: ""
  trigger:
    - platform: "event"
      event_type: "call_service"
      event_data:
        domain: "scene"
        service: "turn_on"
        service_data:
          entity_id: "scene.computer"
  condition: []
  action:
    - service: "script.turn_on"
      data: {}
      target:
        entity_id: "script.activate_scene_arbeiten"
  mode: "restart"

- alias: "Increment counter on available updates"
  description: ""
  trigger:
    - platform: "event"
      event_type: "state_changed"
      event_data:
        domain: "update"
  condition:
    condition: "template"
    value_template: >
      "{{ trigger.event.data.entity_id.startswith('update.')
      and trigger.event.data.old_state.state == 'off'
      and trigger.event.data.new_state.state == 'on' }}"
  actions:
    - action: "counter.increment"
      target:
        entity_id: "counter.updates_available"

- alias: "Decrement counter on completed updates"
  description: ""
  trigger:
    - platform: "event"
      event_type: "state_changed"
      event_data:
        domain: "update"
  condition:
    condition: "template"
    value_template: >
      "{{ trigger.event.data.entity_id.startswith('update.')
      and trigger.event.data.old_state.state == 'on'
      and trigger.event.data.new_state.state == 'off' }}"
  actions:
    - action: "counter.decrement"
      target:
        entity_id: "counter.updates_available"

