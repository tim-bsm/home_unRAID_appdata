---

# Add buttons to control locks
view_layout:
  grid-area: locks
type: horizontal-stack
cards:
  # Add Haust端r
  - type: custom:decluttering-card
    template: template_card_lock
    variables:
      - entity_lock: lock.nuki_haus_lock
      - name_lock: Haust端r
      - bool_is_battery_sensor_binary: true
      - sensor_battery: binary_sensor.nuki_haus_battery_critical
      - sensor_door_state: sensor.nuki_haus_state
  
  # Add Wohnungst端r
  - type: custom:decluttering-card
    template: template_card_lock
    variables:
      - entity_lock: lock.nuki_wohnungstur_lock
      - name_lock: Wohnungst端r
      - bool_is_battery_sensor_binary: false
      - sensor_battery: sensor.nuki_wohnungstur_battery
      - sensor_door_state: sensor.nuki_wohnungstur_state
