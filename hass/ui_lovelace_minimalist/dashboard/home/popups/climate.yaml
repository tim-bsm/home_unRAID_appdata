---

# This pop-up shows all climate entities in the house.
view_layout:
  grid-area: "popup"
type: "vertical-stack"
cards:
  # Use custom:bubble-card to create a pop-up
  - type: "custom:bubble-card"
    card_type: "pop-up"
    hash: "#climate"
    name: "Climate"
    icon: "mdi:home-thermometer-outline"
    width_desktop: "80%"
    shadow_opacity: 70
    # Make bubble card look similar to minimalist
    styles: |
      .bubble-button-card-container {
        background: var(--card-background-color) !important;
      }
      .bubble-icon {
        opacity: 1 !important;
      }
      .bubble-close-button{
        background: var(--card-background-color) !important;
      }
      
    
  # Use custom:mod-card to remove space created by nesting grids
  # https://github.com/thomasloven/lovelace-layout-card/issues/137#issuecomment-1789629405
  - type: "custom:mod-card"
    card_mod:
      style:
        layout-card$:
          grid-layout$: |
            :host {
              padding: 0rem !important;
            }
            #root {
              margin: 0rem !important;
            }
            #root > * {
              margin: 0.1rem !important;
            }
    card:
      type: "custom:layout-card"
      layout_type: "grid"
      layout:
        # Define the amount of columns
        grid-template-columns: "repeat(2, 1fr)"
        grid-template-rows: "min-content"
        grid-gap: "calc(0.7em + 5px)" # 5px to compensate removed space for nesting grids
        # Use grid-template-areas to define the layout
        grid-template-areas: |
          "entrance     dressing"
          "bathroom     livingroom"
          "kitchen      wintergarden"
        mediaquery:
          # Mobile
          "(max-width: 800px)":
            grid-template-columns: "100%"
            grid-template-rows: "min-content"
            grid-template-areas: |
              "entrance"
              "dressing"
              "bathroom"
              "livingroom"
              "kitchen"
              "wintergarden"
      # Cards for each climate entity
      cards:
        - !include "climate/entrance.yaml"
        - !include "climate/dressing.yaml"
        - !include "climate/bathroom.yaml"
        - !include "climate/livingroom.yaml"
        - !include "climate/kitchen.yaml"
        - !include "climate/wintergarden.yaml"
    