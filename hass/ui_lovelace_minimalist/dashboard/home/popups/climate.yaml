---

# This pop-up shows all climate entities in the house.
view_layout:
  grid-area: "popup"
type: "vertical-stack"
cards:
  # Use custom:bubble-card to create a pop-up
  - type: "custom:bubble-card"
    card_type: "pop-up"
    hash: "#climate"
    name: "Climate"
    icon: "mdi:home-thermometer-outline"
    width_desktop: "80%"
    shadow_opacity: 70
    # Make bubble card look similar to minimalist
    styles: |
      .bubble-button-card-container {
        background: var(--card-background-color) !important;
      }
      .bubble-icon {
        opacity: 1 !important;
      }
      .bubble-close-button{
        background: var(--card-background-color) !important;
      }
  
  # Create select to choose which climate to show
  - type: "custom:bubble-card"
    card_type: "select"
    name: "Which Climate should be shown?"
    # Use an input_select to store the tab (defined in /config/input_selects.yaml)
    entity: "input_select.which_climate"
    icon: "mdi:map-marker-question-outline"
    show_state: true

  # Show specific climates based on the previously made selection
  - type: "custom:state-switch"
    entity: "input_select.which_climate"
    states:
      # Show the climate cards for Apartment_Floor_Heating
      Apartment_Floor_Heating:
        !include "climate/apartment/floor_heating.yaml"
      # Show the climate cards for Apartment_Heating
      Apartment_Heating:
        !include "climate/apartment/heating.yaml"
      
      # Show the climate cards for Below_Heating
      Below_Heating:
        !include "climate/below/heating.yaml"

      # Show the climate cards for Rented_Heating
      Rented_Heating:
        !include "climate/rented/heating.yaml"
      