---

# Use custom:mod-card to remove space created by nesting grids
# https://github.com/thomasloven/lovelace-layout-card/issues/137#issuecomment-1789629405
type: "custom:mod-card"
card_mod:
  style:
    layout-card$:
      grid-layout$: |
        :host {
          padding: 0rem !important;
        }
        #root {
          margin: 0rem !important;
        }
        #root > * {
          margin: 0.1rem !important;
        }
card:
  type: "custom:layout-card"
  layout_type: "grid"
  layout:
    # Define the amount of columns
    grid-template-columns: "repeat(4, 1fr)"
    grid-template-rows: "min-content"
    grid-gap: "calc(0.7em + 5px)" # 5px to compensate removed space for nesting grids
    # Use grid-template-areas to define the layout
    grid-template-areas: |
      "toilet           kitchen_35top   bathroom    tim"
      "wintergarden_r   dining_room     kitchen     ."
    mediaquery:
      # Mobile
      "(max-width: 800px)":
        grid-template-columns: "100%"
        grid-template-rows: "min-content"
        grid-template-areas: |
          "toilet"
          "kitchen_35top"
          "bathroom"
          "tim"
          "dining_room"
          "kitchen"
          "wintergarden_r"
  # Cards for each underfloor heating entity
  cards:
    - !include "1_floor/toilet.yaml"
    - !include "1_floor/kitchen_35top.yaml"
    - !include "1_floor/bathroom.yaml"
    - !include "1_floor/tim.yaml"
    - !include "1_floor/dining_room.yaml"
    - !include "1_floor/kitchen.yaml"
    - !include "1_floor/wintergarden_r.yaml"